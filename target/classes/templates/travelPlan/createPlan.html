<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>발맘: 유저 상세보기</title>

  <!-- 테일윈드 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- daisy ui 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/4.6.1/full.css" />
  <!-- 폰트어썸 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- anime js 불러보기-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
  <!-- 제이쿼리 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!--공통 및 헤드 css, js-->
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/member.css">
  <script src="/js/common.js"></script>
  <script src="/js/header.js"></script>

  <script src="/js/member/member.js"></script>

  <style>
    /* html {
      background: url(/images/background/member_bg.png) no-repeat center center fixed;
      background-size: cover;
    } */
  </style>
</head>

<body>

  <header th:insert="/header :: header"></header>
  <header id="ghost_header" class="w-screen">
  </header>

  <!--과제 1 header 사이즈 높이 가져와서 연동해야된다. -->
  <!--과제 2 거기서 알맞는 본문 레이아웃 잡아야된다. 잡아야할 레이아웃은 높이와  마진이다. -->
  <main class="flex w-screen justify-center p-5 text-neutral">
    <div class="xl:w-4/6 w-full flex md:flex-row flex-col p-6 mt-2">
     <div id="test">
     
     </div>
   

    </div>
  </main>
  
  <script>
  function fetchTravelPlan() {
	    // Replace the URL with your actual endpoint
	    const url = 'http://127.0.0.1:8000/travelPlan/createPlan?enterDate=2024-04-01%2013:00:00&enterAirplane=칸사이공항&removeDate=2024-04-03%2013:00:00&removeAirplane=칸사이공항&keywords=후시미모모나리,일본주,닌자';
	    console.log("되는겨?");
	    
	    fetch(url)
	        .then(response => {
	            if (!response.ok) {
	                throw new Error('Network response was not ok');
	            }
	            return response.json();
	        })
	        .then(data => {
	            // Assuming the data is the plan you want to display
	            // For demonstration, simply showing the JSON as a string.
	            // You might want to format this display based on your data structure
	            document.getElementById('test').textContent = JSON.stringify(data, null, 2);
	        })
	        .catch(error => {
	            console.error('There has been a problem with your fetch operation:', error);
	        });
	}
  
  fetchTravelPlan();
  </script>
</body>


</html>
