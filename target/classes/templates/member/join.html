<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>발맘: 회원가입</title>

  <!-- 테일윈드 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- daisy ui 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/4.6.1/full.css" />
  <!-- 폰트어썸 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- anime js 불러보기-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
  <!-- 제이쿼리 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!--공통 및 헤드 css, js-->
  <link rel="stylesheet" th:href="@{/css/common.css}"  href="/css/common.css">
  <script th:src="@{/js/common.js}" src="/js/common.js"></script>
  <script th:src="@{/js/header.js}" src="/js/header.js"></script>
</head>

<body>
  <header th:insert="/header :: header"></header>
  <header id="ghost_header" class="w-screen">
  </header>

  <main class="flex w-screen justify-center p-5">
    <div class="2xl:w-2/6 lg:w-2/4 w-full h-full flex flex-col p-6 mt-2">

      <div class="flex px-3 py-3 justify-center">
        <!-- 프로필 아바타 관련 처리 시작 -->
        <div class="dropdown dropdown-hover">
          <div tabindex="0" role="button" class="btn m-1 bg-transparent hover:bg-transparent border-0">
            <div class="avatar">
              <div class="w-60 rounded-full">
                <img id="form_avatar_img"  th:src="@{/images/avatar/boy.webp}"  src="/images/avatar/boy.webp" />
              </div>
            </div>
          </div>


          <input type="file" class="hidden-upload hidden" accept=".jpg, .jpeg, .png, .gif, .webp" required multiple>

          <div tabindex="0" class="dropdown-content z-[1] p-2  shadow bg-base-100 rounded-box w-52
                    flex flex-wrap justify-around translate-x-11">
            <div class="avatar m-2">
              <div onclick="changeProfileAvatar(this)" data-profile-img-src="boy" class="w-12 rounded-full cursor-pointer"><img
                  class="hover:scale-125 duration-100" th:src="@{/images/avatar/boy.webp}" src="/images/avatar/boy.webp" /></div>
            </div>
            <div class="avatar m-2">
              <div onclick="changeProfileAvatar(this)" data-profile-img-src="girl" class="w-12 rounded-full cursor-pointer"><img
                  class="hover:scale-125 duration-100" th:src="@{/images/avatar/girl.webp}"  src="/images/avatar/girl.webp" /></div>
            </div>
            <div class="avatar m-2">
              <div onclick="changeProfileAvatar(this)" data-profile-img-src="yongman" class="w-12 rounded-full cursor-pointer">
                <img class="hover:scale-125 duration-100" th:src="@{/images/avatar/yongman.webp}" src="/images/avatar/yongman.webp" />
              </div>
            </div>
            <div class="avatar m-2">
              <div onclick="changeProfileAvatar(this)" data-profile-img-src="yongwoman"
                class="w-12 rounded-full cursor-pointer"><img class="hover:scale-125 duration-100"
                th:src="@{/images/avatar/yongwoman.webp}"
                  src="/images/avatar/yongwoman.webp" /></div>
            </div>
            <div class="avatar m-2">
              <div onclick="changeProfileAvatar(this)" data-profile-img-src="grandpa" class="w-12 rounded-full cursor-pointer">
                <img class="hover:scale-125 duration-100" 
                th:src="@{/images/avatar/grandpa.webp}"
                src="/images/avatar/grandpa.webp" />
              </div>
            </div>
            <div class="avatar m-2">
              <div onclick="changeProfileAvatar(this)" data-profile-img-src="grandma" class="w-12 rounded-full cursor-pointer">
                <img class="hover:scale-125 duration-100" src="/images/avatar/grandma.webp"
                th:src="@{/images/avatar/grandma.webp}"/>
              </div>
            </div>
            <div class=" m-2">
              <div onclick="changeProfileAvatar(this)" data-profile-img-src="upload"
                class="w-16 h-16 rounded-full bg-secondary_soft hover:bg-secondary_hard flex justify-center items-center cursor-pointer hover:text-xl duration-100">
                업로드</div>
            </div>
          </div>


        </div>
        <!-- 프로필 아바타 관련 처리 끝 -->
      </div>
      
      
      <form onsubmit="joinFormValidationCheck(this); return false;">


        <div class="flex md:flex-row flex-col mt-2">
          <label for="form_email_input" class="block text-2xl text-neutral mx-2 w-36">Email</label>
          <div class="input input-bordered flex items-center gap-2 text-neutral text-xl grow">
            <svg xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
            </svg>
            <input onBlur="emailValidationCheck()" id="form_email_input" type="text" name="email" class="grow"
              placeholder="Email" maxlength="41" autocomplete="off" />
          </div>
        </div>
        <p class="text-error w-full flex justify-end text-xl" id="form_email_validation_message"></p>

        <div class="flex md:flex-row flex-col mt-2 md:mt-10">
          <label for="form_password_input" class="block text-2xl text-neutral mx-2 w-36">비밀번호</label>
          <div class="input input-bordered flex items-center gap-2 text-neutral text-xl grow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
              <path fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
            </svg>
            <input onBlur="passwordValidationCheck()" id="form_password_input" type="password" name="password"
              class="grow" placeholder="*****" maxlength="12" autocomplete="off" />
          </div>

        </div>
        <p class="text-error w-full flex justify-end text-xl" id="form_password_validation_message"></p>


        <div class="flex md:flex-row flex-col mt-2 md:mt-10">
          <label for="form_confirm_password_input" class="block text-2xl text-neutral mx-2 w-36">비밀번호 확인</label>
          <div class="input input-bordered flex items-center gap-2 text-neutral text-xl grow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
              <path fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd" />
            </svg>
            <input onBlur="confirmPasswordValidationCheck()" id="form_confirm_password_input" type="password"
              name="confirmPasswor" class="grow" placeholder="*****" maxlength="12" autocomplete="off" />
          </div>

        </div>
        <p class="text-error w-full flex justify-end text-xl" id="form_confirm_password_validation_message"></p>

        <div class="flex md:flex-row flex-col mt-2 md:mt-10">
          <label for="form_nickname_input" class="block text-2xl text-neutral mx-2 w-36">닉네임</label>
          <div class="input input-bordered flex items-center gap-2 text-neutral text-xl grow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
            <input onBlur="nicknameValidationCheck()" id="form_nickname_input" type="text" class="grow" name="nickname"
              placeholder="닉네임" maxlength="10" autocomplete="off" />
          </div>

        </div>
        <p class="text-error w-full flex justify-end text-xl" id="form_nickname_validation_message"></p>



        <div class="flex md:flex-row flex-col mt-2 md:mt-10">
          <label for="form_introduction_text_area" class="block text-2xl text-neutral mx-2 w-36">자기소개</label>
          <div class="flex items-center gap-2 text-neutral text-xl grow bg-primary">
            <textarea id="form_introduction_text_area" name="introduction" class="textarea textarea-bordered text-xl grow maxlength=200"></textarea>
          </div>
        </div>

        <div class="flex justify-center mt-2 md:mt-10">
          <button type="submit" class="btn bg-base_white text-secondary_hard
      hover:bg-secondary_hard hover:text-bg_main text-2xl">회원가입</button>
        </div>

      </form>

    </div>
  </main>
