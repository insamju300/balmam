<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>발맘</title>

  <!-- 테일윈드 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- daisy ui 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/4.6.1/full.css" />
  <!-- 폰트어썸 불러오기 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- anime js 불러보기-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
  <!-- 제이쿼리 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!--공통 및 헤드 css, js-->
  <link rel="stylesheet" href="/css/common.css">
  <script src="/js/common.js"></script>
  <script src="/js/header.js"></script>

  <!--파비콘. 적용 안되는거같으니 확인 요망-->
  <link rel="favicon" href="/images/logo/logo.ico">
</head>

<body>
  <header id="real_header">
    <div id="navbar" class="navbar top-0 fixed z-40 p-5  glass md:flex-row flex-col">
      <div class="navbar-start" id="navbar-start">
        <a href="/main.html"><img src="/images/logo/logoWithText.png" class="h-16 z-50"></a>
      </div>

      <div class="navbar-center w-2/5">
        <label class="input input-bordered flex items-center gap-2 h-16 rounded-3xl w-full">
          <input type="text" class="grow w-full" placeholder="검색어를 입력해 주세요" />
          <button class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </label>
      </div>
      <div class="navbar-end">

        <button class="btn btn-ghost btn-circle text-primary h-16 w-16 text-4xl">
          <div class="indicator">
            <i class="fa-regular fa-bell"></i>
            <span class="badge badge-xs badge-error indicator-item"></span>
          </div>
        </button>
        <div class="dropdown dropdown-hover">
          <div tabindex="0" role="button" class="btn m-1 btn-ghost">
            <div class="avatar">
              <div class="w-12 rounded-full">
                <img src="/images/avatar/boy.webp" />
              </div>
            </div>
          </div>
          <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 text-2xl">
            <li class="hover:text-secondary"><a>내 정보 보기</a></li>
            <li class="hover:text-secondary"><a>구독</a></li>
            <li class="hover:text-secondary"><a>책갈피</a></li>
            <li class="hover:text-secondary"><a>로그아웃</a></li>
          </ul>
        </div>
        <button onclick="location.href='/member/login.html'"
          class="btn btn-ghost btn-circle text-primary h-16 w-16 text-4xl">
          <i class="fa-solid fa-user"></i>
        </button>
        <button class="btn btn-ghost btn-circle text-primary h-16 w-16 text-4xl" onclick="showFullScreenMenu()">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>



    </div>

  </header>
  <header id="ghost_header" class="bg-primary w-screen h-16">

  </header>

  <main>
    <video muted autoplay loop class="fixed w-screen h-screen object-cover top-0 left-0 ">
      <source src="videos/main_background.mp4" type="video/mp4">
    </video>
  </main>
</body>
<script>
window.addEventListener("resize", function() {
  let headerClientHeight = document.getElementById("navbar").offsetHeight;
  $("#ghost_header").height(headerClientHeight);
})

</script>
</html>
