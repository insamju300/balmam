<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>발맘: 패스워드변경</title>

    <!-- 테일윈드 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/4.6.1/full.css"
    />
    <!-- 폰트어썸 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- anime js 불러보기-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--공통 및 헤드 css, js-->
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/member.css" />
    <script src="/js/common.js"></script>
    <script src="/js/header.js"></script>

    <script src="/js/member/member.js"></script>

    <!--파비콘. 적용 안되는거같으니 확인 요망-->
    <link rel="favicon" href="/images/logo/logo.ico" />

    <style>
      /* html {
      background: url(/images/background/member_bg.png) no-repeat center center fixed;
      background-size: cover;
    } */
    </style>
  </head>

  <body>
    <header th:insert="/header :: header"></header>
    <header id="ghost_header" class="w-screen"></header>

    <main class="flex w-screen justify-center p-5">
      <div class="2xl:w-2/6 lg:w-2/4 w-full h-full flex flex-col p-6 mt-2">
        <form
          action="/member/passwordRestoration"
          method="post"
          onsubmit="passwordRestorationFormValidationCheck(this); return false;"
        >
          <input type="hidden" name="id" th:value="${id}" />

          <div class="flex md:flex-row flex-col mt-2 md:mt-10">
            <label
              for="form_password_input"
              class="block text-2xl text-neutral mx-2 w-36"
              >새 비밀번호</label
            >
            <div
              class="input input-bordered flex items-center gap-2 text-neutral text-xl grow"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="w-4 h-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                onBlur="passwordValidationCheck()"
                id="form_password_input"
                type="password"
                name="password"
                class="grow"
                placeholder="*****"
                maxlength="12"
                autocomplete="off"
              />
            </div>
          </div>
          <p
            class="text-error w-full flex justify-end text-xl"
            id="form_password_validation_message"
          ></p>

          <div class="flex md:flex-row flex-col mt-2 md:mt-10">
            <label
              for="form_confirm_password_input"
              class="block text-2xl text-neutral mx-2 w-36"
              >비밀번호 확인</label
            >
            <div
              class="input input-bordered flex items-center gap-2 text-neutral text-xl grow"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="w-4 h-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                onBlur="confirmPasswordValidationCheck()"
                id="form_confirm_password_input"
                type="password"
                name="confirmPasswor"
                class="grow"
                placeholder="*****"
                maxlength="12"
                autocomplete="off"
              />
            </div>
          </div>
          <p
            class="text-error w-full flex justify-end text-xl"
            id="form_confirm_password_validation_message"
          ></p>

          <div class="flex justify-center mt-2 md:mt-10">
            <button
              type="submit"
              class="btn bg-base_white text-secondary_hard hover:bg-secondary_hard hover:text-bg_main text-2xl"
            >
              비밀번호 변경
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
